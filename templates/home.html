<!-- we are inherting a layout and only place unique code for this page  -->
{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>By {{post.author }} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
{% endblock  content%}
<!-- we can ad name to block as there are so manu blocks  -->
